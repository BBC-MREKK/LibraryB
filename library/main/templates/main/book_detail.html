{% extends 'base.html' %}

{% block content %}
  <h2>{{ book.title }}</h2>
  <p>Автор: {{ book.author.name }}</p>
  <p>Издатель: {{ book.publisher.name }}</p>
  <p>Дата публикации: {{ book.publication_date }}</p>
  <a href="{% url 'book_edit' book.pk %}">Редактировать информацию о книге</a>
{% endblock %}
